// [JQuery]
$(document).ready(function() {
	var $all = $("body>p");   //$all : jquery로 찾아온 객체라는 의미로, 강사님 변수명 스타일임
	
	// p객체들의 클릭 이벤트를 지정 ==> for문 필요 x 
	$all.click(function() {
		$(this).hide();    //$(변수) : jquery용 객체로 만듦 ==> jquery용 메소드 사용 가능해짐
	});           
});

</script>

<p>Click me away!</p>
<p>Click me too!</p>

<script>
function f1() {
	//obj.style.display='none';
	this.style.display='none';	  //this = 현재 사용중인 객체 = obj
}

var all = document.querySelectorAll("p"); //p태그 여러개를 찾음 //인자값으로 선택자 사용(body.p / body>p ... 등)
for(var i = 0; i < all.length; i++) {
	var obj = all[i];
