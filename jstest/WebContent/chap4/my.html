<!DOCTYPE html>

<head>

<title>Insert title here</title>

<script type="text/javascript">
function myClose(){
	opener.document.getElementById("view").innerHTML = "오늘 그만 본다!!!"; //opener : 지금 창을 연 창
	self.close();  //self : this와 같은 의미 / parent : 부모창
}

</script>


</head>
