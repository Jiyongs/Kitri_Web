				success:function(result){

						location.href="/myjquery2/semantic.jsp" 
						alert(result.trim());

					}else {
						alert(result.trim()); // 1이랑 같은데 왜 값이 다르게 나오는것인지??
					}
				},
				
				error:function( jqXHR, textStatus, errorThrown){
