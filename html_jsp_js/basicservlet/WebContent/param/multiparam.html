<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div align="center">
	<h3>Servlet으로 (단일)파라미터 전달.</h3>
	<!-- action : 여기서 받은 data를 보낼 '경로 + 서블릿 url 패턴' -->
	<form method="post" action="/basicservlet/multiparam">
	<table>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<td>연령</td>
			<td>
			<select name="age">
				<option value="10">10대 이하
				<option value="20">20대
				<option value="30">30대
				<option value="40">40대
				<option value="50">50대 이상
			</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<label><input type="checkbox" name="fruit" value="사과">사과</label>
				<label><input type="checkbox" name="fruit" value="바나나">바나나</label>
				<label><input type="checkbox" name="fruit" value="수박">수박</label>
				<label><input type="checkbox" name="fruit" value="딸기">딸기</label>
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<input type="submit" value="전송">
			</td>
		</tr>
	</table>
	</form>
</div>
</body>
</html>
