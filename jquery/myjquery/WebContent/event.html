// [jquery]
$(document).ready(function(){
	//Dom 트리에서 div>a객체 찾기
	var $aObj = $("div>a");
	// aObj 객체에서 클릭이벤트 발생 시 처리할 핸들러 작성
	// 할 일 : "클릭되었습니다." 메세지를 경고창(alert)에 띄우기
	//         배경색을 yellow로 변경
	$aObj.click(function() {
		alert("클릭되었습니다.");
		// javascript : this.style.backgroundColor='yellow';
		// jquery : $(객체).css("속성명", "속성값");
		$(this).css("background-color","yellow");
		return false; //기본 이벤트를 막음
	});
	
	
	// dom트리에서 div 객체 찾기
	var divObj = $("div");
	
	//divObj 객체에서 클릭이벤트 발생 시
	// 할 일 : 배경색을 gray로 변경하기
	divObj.click(function() {
		$(this).css("background-color", "gray");
	});

});

// load 이벤트 발생 시점 : dom 트리 생성 후 화면에 보여줄 준비가 완벽히 끝났을 때 (=필요 리소스가 모두 준비됨)
// ready 이벤트 발생 시점 : dom 트리 생성 완료됐을 때 (리소스 준비는 x)
// => but 거의 같은 의미임!
