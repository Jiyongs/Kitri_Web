<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form.html</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>
// [jquery]
// $(document).ready(function({}))
$(function(){
	// dom 트리에서 form 객체 찾기
	var $formObj = $("form");
	$formObj.submit(function(){
		var $tObj = $("input[name=t]");
		var $tObjValue = $tObj.val().trim(); //.val() = .value
		if($tObjValue.length == 0){
			alert("반드시 입력하세요");
			$tObj.focus();
			return false; //**기본 이벤트(submit) 막기**
		} 
		
		alert("전송되었습니다.");
		
		//form 객체의 속성 변경하기
		$formObj.attr("action", "http://www.naver.com");
		$formObj.attr("method", "post");
	});
});
