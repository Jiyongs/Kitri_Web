<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox.html</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>
//all을 선택 시, 밑의 체크박스가 선택
//      선택 해제 시, 모두 해제

// [jquery]
$(function(){
	var chObj = $("div>input[type=checkbox]");
	// chObj에는 javascript 객체가 들어감
	// => 배열을 반환하는 경우, javascript 객체가 들어감!
	
	var allObj = chObj[0];
	var $allObj = $(allObj);
	
	$allObj.click(function(){
		for(var i = 0; i<chObj.length; i++){
			// chObj[i].checked = allObj.checked;
			// $(chObj[i]).attr("checked", $allObj.attr("checked"));
			$(chObj[i]).prop("checked", $allObj.prop("checked"));			
			// .attr("속성", "속성값"); : set
			// .attr("속성"); 			: get
		}
	});
	
})

</script>

</head>
<body>

<div>
	<input type="checkbox">ALL
</div>

- checked = "checked" : 기본 선택값
